				<h2>个人简介</h2>
				<p>鄙人乃小小书生，喜读书，好运动，人称良民。余幼年，得一友，吾常称之为愚人也，其状若呆鸡，然才高学富，若论平时，愚不可及，其貌甚黑，颇有李逵之韵味，问其黑若何，木炭也。及天晚匿之薪资，唯露其牙，方可觉之，身宽体胖，高比武大，又眉骨突出，天庭饱满，贵人之相也，于今人视之，与北京猿人无异尔。然自大学以来，聚少离多，每念少儿之事，常涕流满面。</p>
				<p>逝者往矣，来者可追，今当发奋图强，勤学不怠，愿与君共勉之！</p>
