				<h1>厦门大学嘉庚学院</h1>
				<img src="../img/qtc.jpeg" >
				<p>厦门大学嘉庚学院创办于2003年，是经教育部批准，由厦门大学和厦门嘉庚教育发展有限公司共同举办的的独立学院。 <p>嘉庚学院位于厦门大学漳州校区 ，截至2020年6月，校区占地面积2726亩 ，建筑面积99495平方米，设有14个教学单位，开设54个本科专业；有教职工900余人，有在校生19000余人。</p></p>
